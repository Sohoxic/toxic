<!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>{{ title }}</title>
                        <style>
                            body {
                                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                                line-height: 1.6;
                                color: #333;
                                max-width: 800px;
                                margin: 0 auto;
                                padding: 20px;
                            }
                            
                            header {
                                border-bottom: 1px solid #eee;
                                padding-bottom: 20px;
                                margin-bottom: 30px;
                            }
                            
                            .header-nav {
                                display: flex;
                                justify-content: space-between;
                                align-items: center;
                                flex-wrap: wrap;
                                gap: 20px;
                                margin-bottom: 20px;
                            }
                            
                            .header-nav h1 {
                                margin: 0;
                                color: #2c3e50;
                            }
                            
                            .nav-links {
                                display: flex;
                                gap: 20px;
                            }
                            
                            .nav-links a {
                                color: #0066cc;
                                text-decoration: none;
                                font-weight: 500;
                            }
                            
                            .nav-links a:hover {
                                text-decoration: underline;
                            }
                            
                            .header-search {
                                width: 100%;
                                max-width: 300px;
                            }
                            
                            footer {
                                border-top: 1px solid #eee;
                                padding-top: 20px;
                                margin-top: 40px;
                                text-align: center;
                                color: #666;
                            }
                            
                            @media (max-width: 768px) {
                                .header-nav {
                                    flex-direction: column;
                                    align-items: flex-start;
                                }
                                
                                .header-search {
                                    max-width: 100%;
                                }
                            }
                        </style>
                    </head>
                    <body>
                        <header>
                            <div class="header-nav">
                                <h1>{{ title }}</h1>
                                <nav class="nav-links">
                                    <a href="/">Home</a>
                                    <a href="/search.html">Search</a>
                                </nav>
                            </div>
                            <div class="header-search">
                                <div class="search-widget-container"></div>
                            </div>
                        </header>
                        <main>
                            {{ content | safe }}
                        </main>
                        <footer>
                            <p>&copy; 2025 <a href="https://sarkarsoham.com">Soham Sarkar</a> | Built with ‚ù§Ô∏è by <a href="https://github.com/Sohoxic/toxic">toxic!</a> üß™</p>
                        </footer>
                        <script src="/assets/search-widget.js"></script>
                    </body>
                    </html>
